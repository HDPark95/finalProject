{% include 'common/header.html' %}
<nav class="navbar col-12">
    <a href="home">Home</a>
    <a href="#">분석</a>
    <a href="goProduct">매물검색</a>
    <a href="#">경매</a>

  <div class="container-fluid" >
    <div class="login-wrap">
      <div class="login-html" style="height:510px;">
        <h1 class="label">CMJ</h1>
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked style="float:left"><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="for-pwd" ><label for="tab-2" class="tab" style="float:left">Sign Up</label>
        <div class="login-form">
          <div class="sign-in-htm">
            {% csrf_token %}
            <form action="login" method="post">
            <div class="group">
              <label for="id" class="label">Username or Email</label>
              <input id="id" name="Id" type="text" class="input">
            </div>
            <div class="group">
              <label for="password" class="label">Password</label>
              <input id="password" name="password" type="password" class="input" data-type="password">
              <div id="idCheck" style="color:red">비밀번호 혹은 아이디를 확인해주세요</div>
            </div>
            <div class="group">
              <input id="login" type="submit" class="button" value="로그인">
              <br>
              <input type="button" class="button" value="비밀번호 찾기">
            </div>
              </form>
            <div class="hr"></div>
          </div>
          <div class="for-pwd-htm">
            <form action="singup" method="post">
              <div class="group">
                <label for="userUP" class="label">Email</label>
                <input id="userUP"name="userUP" type="text" class="input">
                <label for="passUP" class="label">Password</label>
                <input id="passUP" name="passUP" type="password" class="input" data-type="password">
                <label for="passCheck" class="label">Password Check</label>
                <input id="passCheck" name="passCheck" type="text" class="input">
                <label for="name" class="label">이름</label>
                <input id="name" name="name"type="text" class="input">
                <label for="birthday" class="label">생년월일</label>
                <input id="birthday" name="birthday" type="date" class="input">
                <label class="label">성별</label>
                <input id="tab-3" type="radio"  name="gender" ><label for="tab-1">남자</label>
                <input id="tab-4" type="radio"  name="gender" ><label for="tab-2">여자</label>
              <label for="PhoneNumber" class="label">전화번호</label>
              <input id="PhoneNumber" name="PhoneNumber" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="가입하기">
          </div>
          <div class="hr"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Bootstrap core JavaScript -->
{%load static%}
<link href="{% static 'commercial/css/login.css'%}" rel="stylesheet">
<script src="{% static 'commercial/js/login.js' %}"></script>
